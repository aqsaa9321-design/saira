<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Combined</title>
    <style>
        /* Shared Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red !important;
            color: yellow;
            text-align: center;
            padding: 25px 0;
        }
        nav {
            background-color: #333;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #676767;
        }
        main {
            padding: 20px;
            min-height: 400px;
            margin-bottom: 60px; /* Space for fixed footer */
        }
        footer {
            background-color: #356;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Logic for hiding/showing sections */
        .page-section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My site</h1>
    </header>

    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('about')">About us</a>
        <a onclick="showPage('contact')">Contact Us</a>
    </nav>

    <main>
        <section id="home" class="page-section active">
            <h1>home</h1>
            <p>My name is saira</p>
            <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
        </section>

        <section id="about" class="page-section">
            <h1>about us</h1>
            <p>BSCS</p>
            <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
        </section>

        <section id="contact" class="page-section">
            <h1>contact us</h1>
            <p>This page is webpage</p>
            <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
        </section>
    </main>

    <footer>
        &copy; 2025 My Website
    </footer>

    <script>
        function showPage(pageId) {
            // Hide all sections
            const sections = document.querySelectorAll('.page-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
